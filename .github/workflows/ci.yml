name: CI-Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-terraform-ci-pipeline:
    uses: terraform-ibm-modules/common-pipeline-assets/.github/workflows/common-terraform-module-ci.yml@v1.9.1
    secrets: inherit
    with:
      craSCCv2: true
      craTarget: "examples/fscloud"
      craRuleIgnoreFile: "cra-tf-validate-ignore-rules.json"
      craEnvironmentVariables: "TF_VAR_hpcs_instance_guid=${{ vars.HPCS_SOUTH_GUID }},TF_VAR_hpcs_key_crn_cluster=${{ vars.HPCS_SOUTH_KEY_CRN }},TF_VAR_hpcs_key_crn_worker_pool=${{ vars.HPCS_SOUTH_KEY_CRN }},TF_VAR_primary_existing_hpcs_instance_guid=${{ vars.HPCS_SOUTH_GUID }},TF_VAR_primary_hpcs_key_crn=${{ vars.HPCS_SOUTH_KEY_CRN }},TF_VAR_secondary_existing_hpcs_instance_guid=${{ vars.HPCS_EAST_GUID }},TF_VAR_secondary_hpcs_key_crn=${{ vars.HPCS_EAST_KEY_CRN }},TF_VAR_existing_at_instance_crn=${{ vars.AT_INSTANCE_CRN }}"
